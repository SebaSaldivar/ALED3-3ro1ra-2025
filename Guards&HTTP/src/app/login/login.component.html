<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
      <h1 class="h4 mb-3">Iniciar sesión</h1>

      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" name="email"
                 class="form-control"
                 [(ngModel)]="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Contraseña</label>
          <input id="password" type="password" name="password"
                 class="form-control"
                 [(ngModel)]="password" required />
        </div>

        <button type="submit" class="btn btn-primary me-2" [disabled]="f.invalid">Entrar</button>
        <button type="reset" class="btn btn-outline-secondary">Borrar</button>

        <p *ngIf="error" class="text-danger small mt-3 mb-0">{{ error }}</p>
      </form>

      <!-- Ayuda de memoria (sirve tanto para servicio local como MockAPI) -->
      <div class="alert alert-info mt-3 small mb-0">
        <div class="fw-semibold mb-1">Ayuda para probar</div>
        <ul class="mb-0">
          <li>User 1: <code>usu1&#64;mail.com</code> / <code>1234</code></li>
          <li>User 2: <code>usu2&#64;mail.com</code> / <code>1234</code></li>
          <li>Admin:  <code>admin&#64;mail.com</code> / <code>1234</code></li>
        </ul>
      </div>
    </div>
  </div>
</div>
