<div class="container py-3">
  <h1 class="h4 mb-3">Productos</h1>

  <p *ngIf="error" class="text-danger">{{ error }}</p>

  <div class="row g-3" *ngIf="!error">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of productos">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="h6 mb-2">{{ p.nombre }}</h2>
          <p class="mb-3 text-muted small">{{ p.descripcion }}</p>
          <div class="fw-semibold">Precio: $ {{ p.precio }}</div>
        </div>
        <div class="card-footer bg-transparent">
          <button class="btn btn-sm btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
