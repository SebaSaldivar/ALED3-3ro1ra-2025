 <section class="container" style="max-width:380px; margin:2rem auto">
      <h2 class="mb-3">Login</h2>

      <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" [(ngModel)]="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" [(ngModel)]="password" type="password" required />
        </div>

        <button class="btn btn-primary" type="submit">Ingresar</button>
        <button class="btn btn-secondary ms-2" type="button" (click)="demoAdmin()">Demo admin</button>

        <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
      </form>
    </section>
